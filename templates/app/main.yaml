metadata:
  name: nginx-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
    namespace: default
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 25
